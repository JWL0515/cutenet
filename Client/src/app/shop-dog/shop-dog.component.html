<div class="row">
  <section class="col-3 mt-2">
    <h5 class="text-warning ms-3">Brands</h5>
            <ul class="list-group my-3">
              @for (brand of brands; track brand.id){
                <li class="list-group-item d-flex justify-content-between align-items-center"
                    [value]="brand.id"
                    (click)="onBrandSelected(brand.id)" 
                >{{brand.name}}</li>
              }
            </ul>
            <h5 class="text-warning ms-3">Categories</h5>
            <ul class="list-group my-3">
              @for (category of categories; track category.id){
                <li class="list-group-item d-flex justify-content-between align-items-center"
                
            >{{category.name}}</li>
              }
            </ul>
  </section>
  <section class="col-9">
    
      <div class="d-flex justify-content-end align-items-center pb-2 mb-2">
        <div class="p-2"><h5 class="text-warning">Sort</h5></div>
        <div><select class="form-select" (change)="onSortSelected($event)">
          @for (sortOption of sortOptions; track $index){
            <option  [selected]="queryparams.sortBy === sortOption.value"
                    [value]="sortOption.value">
                {{sortOption.name}}
            </option>
          }
        </select>
        </div>
      </div>
    
    
    <div class="row row-cols-3 g-3 mb-4">
      <!-- loop each product -->
      @for (product of products; track product.id){
        <div class="col">
          <div class="card h-100 shadow-sm">
            <div class="image position-relative" style="cursor: pointer;">
              <img src={{product.pictureUrl}} class="img-fluid">
            </div>
            <div class="card-body d-flex flex-column justify-between">
              <a href="" class="text-decoration-none ">
                <h6 class="text-uppercase">
                    {{product.name}} 
                </h6>
              </a>
                <div>
                  {{product.price}} â‚¬
                </div>
            </div>
          </div>
        </div>
      }
    </div>
    <div>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                    [pageSize]="queryparams.pageSize"
                    [length]="12"
                    showFirstLastButtons
                    aria-label="Select page of periodic elements"
                    [pageIndex]="queryparams.page-1"
                    (page)="handlePageEvent($event)">
      </mat-paginator>
    </div>
  </section>
</div>
